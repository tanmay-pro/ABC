<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <script src="scripts/jquery.js"></script>
    <title>ABC</title>
</head>

<body>
    <div class="welcome">
        <audio controls autoplay>
            <source src="./audio/kbc_theme.mp3" type="audio/mpeg">
        </audio>
    </div>
    <div id="game">
        <div class="container">
            <div class="name">
                <h1>
                    <span class="placement">ABC</span>
                </h1>
            </div>
            <div class="main">
                <div class="que-ans">
                    <div class="display">
                        <p class="question"></p>
                    </div>
                    <div class="options"></div>
                </div>
                <div class="aside">
                    <div class="life-line">
                        <img class="fifty" src="images/fifty.png">
                        <img class="call" src="images/call.png">
                        <img class="aud" src="images/aud.png">
                    </div>
                    <div class="score">
                        <p>Score:</p>
                        <span class="score">0</span>
                    </div>
                    <div class="stages">
                        <button>1 crore</button>
                        <button>50,00,000</button>
                        <button>25,00,000</button>
                        <button>12,50,000</button>
                        <button>6,40,000</button>
                        <button>3,20,000</button>
                        <button>1,60,000</button>
                        <button>80,000</button>
                        <button>40,000</button>
                        <button>20,000</button>
                        <button>10,000</button>
                        <button>5,000</button>
                        <button>3,000</button>
                        <button>2,000</button>
                        <button class="current">1,000</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="developer">
            <p><a href="https://www.spatocode.com">SPATOCODE</a> - &copy;2018</p>
        </div>
    </div>
    <div class="modal">
        <div class="warning">
            <p>Is that your final answer?</p>
            <button class="yes">Yes</button>
            <button class="no">No</button>
        </div>
        <div class="right-wrapper">
            <p id="right"></p>
        </div>
        <div class="wrong-wrapper">
            <p id="wrong"></p>
        </div>
        <div class="chat-wrapper">
            <p id="chat"></p>
        </div>
        <div class="audience-wrapper">
            <div class="bar">
                <div class="bar-item-container">
                    <div class="bar-A">A</div>
                </div>
                <div class="bar-item-container">
                    <div class="bar-B">B</div>
                </div>
                <div class="bar-item-container">
                    <div class="bar-C">C</div>
                </div>
                <div class="bar-item-container">
                    <div class="bar-D">D</div>
                </div>
            </div>
            <div class="close">
                <button class="closeBtn">close</button>
            </div>
        </div>
    </div>
    <script src="scripts/data.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
